<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      zuritapplikasion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item 
    *ngFor="let place of places" 
    (click)="onOpenPlace(place)">{{ place.title }}</ion-item>
  </ion-list >
  <ion-buttons>
      <button ion-button block icon-only (click)="clearAllStorage()">
          <ion-icon name="trash"></ion-icon>
        </button>
  </ion-buttons>
</ion-content>
